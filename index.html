<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Celebration Button</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #D83344;
            --background-color: #f5f5f7; /* Fallback color */
            --text-color: #333333;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-image: url('White.jpg'); /* Replace with the path to your background image */
            background-size: cover;
            background-repeat: no-repeat;
            background-color: var(--background-color); /* Fallback color */
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 0;
        }

        .cont {
            text-align: center;
            z-index: 2; /* Ensure content is above the background image */
        }

        .celebrate-btn {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            font-weight: 600;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.1s ease;
        }

        .celebrate-btn:hover {
            background-color: #C71729;
        }

        .celebrate-btn:active {
            transform: scale(0.98);
        }
    </style>
</head>
<body>
    <div class="cont">
        <button id="celebrateBtn" class="celebrate-btn">Click Here for Birthday Wishes</button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <script>
        const celebrateBtn = document.getElementById('celebrateBtn');

        celebrateBtn.addEventListener('click', () => {
            // trigger confetti
            confetti({
                particleCount: 100,
                spread: 70,
                origin: { y: 0.6 }
            });

            // button animation
            celebrateBtn.style.transform = 'scale(0.95)';
            setTimeout(() => {
                celebrateBtn.style.transform = 'scale(1)';
            }, 100);
        });
    </script>
</body>
</html>
