<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy Birthday!</title>
  <style>
    body {
      margin: 0;
      background-image: url("White.jpg"); /* Replace with your image path */
      background-size: cover;
      background-repeat: no-repeat;
      font-family: sans-serif;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5); /* Dark overlay to improve text visibility */
      z-index: 1;
    }

    .content {
      position: relative;
      z-index: 2;
      text-align: center;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 20px;
      color: #FFD700; /* Gold color for a festive look */
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7); /* Shadow for better readability */
    }

    a {
      text-decoration: none;
      color: #fff;
      padding: 15px 25px;
      background-color: #FF69B4; /* Hot pink color */
      border-radius: 10px;
      font-size: 1.2rem;
      transition: background-color 0.3s ease, transform 0.3s ease;
      display: inline-block;
    }

    a:hover {
      background-color: #FF1493; /* Deeper pink on hover */
      transform: scale(1.1); /* Slightly enlarges the button on hover */
    }

    @keyframes sparkle {
      0% { opacity: 0; }
      50% { opacity: 1; }
      100% { opacity: 0; }
    }

    .sparkle {
      position: absolute;
      top: 20%;
      left: 50%;
      width: 100px;
      height: 100px;
      background: radial-gradient(circle, rgba(255,255,255,0.6) 0%, rgba(255,255,255,0) 70%);
      border-radius: 50%;
      animation: sparkle 1s infinite;
      transform: translate(-50%, -50%);
    }
  </style>
</head>
<body>

  <div class="content">

  </div>
  <div class="sparkle"></div>
</body>
</html>
